<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance Pay - SuperTool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
    #loadingSpinner {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full bg-gray-900 rounded-3xl shadow-xl p-10">
    <h2 class="text-4xl font-extrabold mb-8 text-yellow-400 text-center">Binance Pay Payment</h2>

    <p class="text-gray-300 text-sm mb-5 leading-relaxed text-center">
      Send <span class="font-bold dynamic-price text-yellow-400">$10</span> via Binance Pay to the following email/ID:
      <br /><br />
      <span class="block"><strong>Binance ID:</strong> 223456789</span>
      <span class="block"><strong>Receiver Name:</strong> KHIZAR HAYAT</span>
    </p>

    <form id="binanceForm" class="space-y-6">
      <label for="email" class="block mb-1 text-gray-300 font-medium">Email Address <span class="text-yellow-400">*</span></label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" class="block w-full text-gray-300 bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition" />

      <label for="whatsapp" class="block mb-1 text-gray-300 font-medium">WhatsApp Number (Optional)</label>
      <input id="whatsapp" name="whatsapp" type="tel" placeholder="+92 300 1234567" class="block w-full text-gray-300 bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition" />

      <label for="transactionId" class="block mb-1 text-gray-300 font-medium">Binance Transaction ID <span class="text-yellow-400">*</span></label>
      <input id="transactionId" name="transactionId" type="text" required placeholder="Enter your Binance TX ID" class="block w-full text-gray-300 bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition" />

      <label for="proof" class="block mb-1 text-gray-300 font-medium">Upload Payment Proof <span class="text-yellow-400">*</span></label>
      <input id="proof" name="proof" type="file" required class="block w-full text-gray-300 bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition" />

      <input type="hidden" name="price" value="10" />
      <input type="hidden" name="plan" value="default" />

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 transition-colors duration-300 text-gray-900 py-4 rounded-xl font-semibold shadow-lg">
        Submit Binance Payment Proof
      </button>
    </form>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner">
    <svg class="animate-spin h-12 w-12 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
  </div>

  <script>
    const planPrices = {
      '1week': 5,
      '1month': 9,
      '2months': 16,
      'permanent': 25
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const plan = getQueryParam('plan') || '1week';
      const price = planPrices[plan] || 10;

      document.querySelectorAll('.dynamic-price').forEach(el => el.textContent = `$${price}`);

      const priceInput = document.querySelector('input[name="price"]');
      const planInput = document.querySelector('input[name="plan"]');
      if (priceInput) priceInput.value = price;
      if (planInput) planInput.value = plan;
    });

    const form = document.getElementById('binanceForm');
    const spinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'flex';

      const fileInput = document.getElementById('proof');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please upload your payment proof file.');
        spinner.style.display = 'none';
        return;
      }

      const email = form.querySelector('input[name="email"]').value.trim();
      const whatsapp = form.querySelector('input[name="whatsapp"]').value.trim();
      const transactionId = form.querySelector('input[name="transactionId"]').value.trim();
      const plan = form.querySelector('input[name="plan"]').value;
      const price = form.querySelector('input[name="price"]').value;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64File = reader.result.split(',')[1];

        const payload = {
          filename: file.name,
          fileBase64: base64File,
          plan,
          price,
          email,
          whatsapp,
          transactionId
        };

        try {
          const res = await fetch('/.netlify/functions/upload-payment-proof', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            window.location.href = 'success.html';
